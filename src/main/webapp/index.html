<!-- users js -->
<script type="application/javascript">
    function login(email, password){
        $.post("/api/auth/login",
                {
                    email: email,
                    password: password
                },
                function(data, status){
                    if(data.status="OK"){
                        if(data.userType == 'MEMBER'){
                            location.path('/member-back-office.html');
                        }
                        if(data.userType == 'ADMIN'){
                            location.path('/admin-back-office.html');
                        }
                    }else{
                        alert('Неверный пароль!');
                    }
                });
    }
</script>

    <button type="button" value="Тест админ" onclick="$('#email').val('admin@test.ru'); $('#password').val('admin');">Тест Админ</button><br>
