<!-- users js -->

<script type="application/javascript">
    function login(email, password){
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: '/api/auth/login',
            data:  JSON.stringify({
                email: email,
                password: password
            }),
            dataType: "json"

        }).done(function(data){
            if(data.status == "OK"){
                if(data.data.userType == 'MEMBER'){
//                    window.location.href = '/member-back-office.html';
                }
                if(data.data.userType == 'ADMIN'){
                    window.location.href = '/admin-back-office.html';
                }
            }else{
                alert('Неверный пароль!');
            }
        });

    }
</script>

<title>Ежегодные конференции МАИ</title>

<body>
<div>
    Вход:<br>
    <input id="email" placeholder="Ваша почта"><br>
    <input id="password" placeholder="Ваш пароль" type="password"><br>
    <button type="button" value="Тест юзер" onclick="$('#email').val('test@test.ru'); $('#password').val('test');">Тест Юзер</button><br>
    <button type="button" value="Тест админ" onclick="$('#email').val('admin@test.ru'); $('#password').val('admin');">Тест Админ</button><br>
    <button type="button" value="Вход" onclick="login($('#email').val(), $('#password').val())">Вход</button>

</div>
