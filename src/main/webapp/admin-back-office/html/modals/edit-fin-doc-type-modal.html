<div>
    <div class="modal-header">
        <span><h3 class="modal-title">Финансовый документ</h3></span>

    </div>
    <div class="modal-body">
       <form class="form">
           <div class="form-group">
               <label for="info-name">Название:</label>
               <input class="form-control" id="info-name" ng-model="currentDocType.name">
           </div>
           <div class="form-group">
               <input type="file" id="info-example-id"
                      class="btn btn-primary btn-upload"
                      nv-file-select
                      url="/api/private/files"
                      uploader="uploader">
               </input>

           </div>
           <div>
               <div class="col-lg-10" progressbar value="uploader.progress"></div>
           </div>
       </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Сохранить</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Закрыть</button>
    </div>
</div>
