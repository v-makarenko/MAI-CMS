<div class="fixed-width-mid">
    <div>
        <a href="#/events/new" class="btn">Создать событие</a>
    </div>
    <div>
        <div ng-repeat="event in events">
            {{$index + 1}}. <a ng-href="#/events/{{event.id}}">{{event.name}}({{event.shortName}})</a>
            <button ng-click="delete($index)">(x)</button>
        </div>
    </div>
</div>
