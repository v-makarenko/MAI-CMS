<div>
    Фильтр для поиска
    <button type="button" class="btn">Поиск</button>
</div>
<table class="table table-striped">
    <thead>
    <th>
        Время
    </th>
    <th>
        Пользователь
    </th>
    <th>
        Описание
    </th>
    </thead>
    <tbody>
    <tr ng-repeat="log in logs">
        <td>{{log.time|date:'d.MM.yy hh.mm'}}</td>
        <td>{{log.userShortName}}</td>
        <td>{{log.description}}</td>
    </tr>
    </tbody>
</table>
