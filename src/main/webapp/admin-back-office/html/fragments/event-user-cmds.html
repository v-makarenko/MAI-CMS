<div class="fixed-width-mid">
    <accordion>

        <accordion-group heading="Тезисы">


        </accordion-group>
        <accordion-group heading="Статусы">


        </accordion-group>

        <accordion-group heading="Документы">
            <button type="button" class="btn btn-success" ng-click="requestDocs()">Запросить документы</button>
            <table class="table table-striped">
                <thead>
                <th>Название</th>
                <th>Статус</th>
                <th>История</th>
                <th>Действия</th>
                </thead>
                <tbody>
                <tr ng-repeat="item in finDocList">
                    <td>
                        {{item.typeName}}
                    </td>
                    <td>
                        {{item.statusDescription}}
                    </td>
                    <td>
                        <div>
                            Последние версии
                        </div>
                    </td>
                    <td>
                        <a href="" ng-click="openProblemDialog(item.id)">(указать на ошибки)</a>, <a href="" ng-click="acceptFinDoc(item.id)">(принять)</a>
                    </td>
                </tr>
                </tbody>
            </table>


        </accordion-group>
        <div class="btn-group">
          <button type="button" class="btn-success btn" ng-click="save()">
              Сохранить
          </button>
        </div>
</div>
