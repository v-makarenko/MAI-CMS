<table class="table table-striped">
    <thead>
    <th>
        Название документа
    </th>
    <th>
        Статус
    </th>
    </thead>
    <tbody>
    <tr ng-repeat="doc in finDocList">
        <td>
            <a href="#/event/{{currentEventId}}/financialDocs/{{doc.id}}">{{doc.typeName}}</a>
        </td>
        <td ng-class="doc.status == 'Принято' ? 'text-success' : 'text-danger'">
            {{doc.statusDescription}}
        </td>
    </tr>
    </tbody>
</table>
