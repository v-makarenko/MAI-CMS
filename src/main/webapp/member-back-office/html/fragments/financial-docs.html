<table class="table table-striped">
    <thead>
    <th>
        Название документа
    </th>
    <th>
        Статус
    </th>
    </thead>
    <tbody>
    <tr ng-repeat="doc in currentEvent.finDocList">
        <td>
            <a href="#/financialDocs/{{doc.id}}">doc.name</a>
        </td>
        <td ng-class="doc.status == 'Принято' ? 'text-success' : 'text-danger'">
            doc.status
        </td>
    </tr>
    </tbody>
</table>
