<div>
    <h1>
        Шаблоны почты
    </h1>
    <div>
        <button type="button" ng-click="addTemplate()">+</button>
        <div>
            -----
        </div>
        <div ng-repeat="template in templates">
            <button type="button" ng-click="setCurrent($index)">{{template.name}}</button>
        </div>
        <div>
            -----
        </div>
        <div>
            <input ng-model="currentTemplate.name"></div></br>
            <textarea rows="50" cols="50" ng-model="currentTemplate.text"></textarea>
        </div>
        <div>
            <button type="button" ng-click="save(currentTemplate)">Сохранить</button>
        </div>
    </div>
</div>
