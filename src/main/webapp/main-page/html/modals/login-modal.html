<div>
    <div class="modal-header">
        <!--X-->
    </div>

    <form ng-submit="login()">
        <div class="modal-body">
            <div class="form-group">
                <label for="info-email">e-mail:</label>
                <input class="form-control" id="info-email" name="email" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="info-pass">Пароль:</label>
                <input class="form-control" id="info-pass" name="password" type="password" ng-model="user.password">
            </div>
            <div class="text-danger"><strong>
                {{errorMsg}}
            </div></strong>
            <button class="link" type="button" ng-click="restorePassword()">Восстановить пароль</button>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" >Вход</button>
        </div>

    </form>
</div>
