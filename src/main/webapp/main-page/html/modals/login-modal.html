<div>
    <div class="modal-header">
        <!--X-->
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="info-email">e-mail:</label>
                <input class="form-control" id="info-email" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="info-pass">Пароль:</label>
                <input class="form-control" id="info-pass" ng-model="user.password">
            </div>
        </form>
        <div>
            {{error}}
        </div>
        <button class="link" type="button" ng-click="restorePassword()">Восстановить пароль</button>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="login()">Вход</button>
    </div>
</div>
