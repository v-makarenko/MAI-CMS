<div class="fixed-width-mid">
    <form name="sign-up-form">
        <div class="form-group">
            <label for="info-email">e-mail:</label>
            <input class="form-control" id="info-email" ng-model="newUser.email" ng-required>
            <div class="danger">{{emailErrorMsg}}</div>
        </div>
        <div class="form-group">
            <label for="info-surname">Фамилия:</label>
            <input class="form-control" id="info-surname" ng-model="newUser.surname" ng-required>
        </div>
        <div class="form-group">
            <label for="info-name">Имя:</label>
            <input class="form-control" id="info-name" ng-model="newUser.name" ng-required>
        </div>
        <div class="form-group">
            <label for="info-patronymic">Отчество:</label>
            <input class="form-control" id="info-patronymic" ng-model="newUser.patronymic">
        </div>
        <accordion>
            <accordion-group heading="Вы можете заполнить остальные данные сейчас">
                <div class="form-group">
                    <p>
                      Но можете сделать это и позднее в личном кабинете.
                    </p>
                </div>
                <div class="form-group">
                    <label for="info-passportSeries">Серия паспорта:</label>
                    <input class="form-control" id="info-passportSeries" ng-model="newUser.passportSeries">
                </div>
                <div class="form-group">
                    <label for="info-passportNumber">Номер паспорта:</label>
                    <input class="form-control" id="info-passportNumber" ng-model="newUser.passportNumber">
                </div>
            </accordion-group>

        </accordion>
        <button class="btn" type="button" ng-click="save()" >Зарегистрироваться</button>
    </form>
</div>
