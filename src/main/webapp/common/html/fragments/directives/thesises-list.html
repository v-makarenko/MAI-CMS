<table class="table table-striped">
    <thead>
    <th>
        Название
    </th>
    <th>
        Авторы
    </th>
    <th>
        Секция
    </th>
    <th>
        Действия
    </th>
    </thead>
    <tbody>
    <tr ng-repeat="item in list">
        <td>
            <a href ng-click="editItem(item.id)">{{item.name}}</a>
        </td>
        <td>
            <div ng-repeat="coauthor in item.coauthors">
                coauthor.snp
            </div>
        </td>
        <td>
            {{item.sectionName}}
        </td>
        <td>
            <button type="button" class="btn btn-warn" ng-click="deleteItem(item.id)" ng-show="mode == 'confirmed'">X</button>
            <button type="button" class="btn btn-warn" ng-click="confirm(item.id)" ng-show="mode == 'waitForYou'">V</button>
            <button type="button" class="btn btn-warn" ng-click="deleteFromCA(item.id)" ng-show="mode == 'waitForYou'">X</button>
        </td>
    </tr>
    </tbody>
</table>
